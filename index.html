
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Match Predictor</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; text-align: center; }
        h1 { color: #2c3e50; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Soccer Match Predictor</h1>
    <input type="text" id="homeTeam" placeholder="Home Team" />
    <input type="text" id="awayTeam" placeholder="Away Team" />
    <button onclick="predict()">Predict</button>
    <div id="result"></div>

    <script>
        async function predict() {
            const home = document.getElementById('homeTeam').value;
            const away = document.getElementById('awayTeam').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`https://v3.football.api-sports.io/fixtures/headtohead?h2h=${home}-${away}`, {
                    headers: {
                        'x-apisports-key': '5ce9f8d068bf9962e11d192391618d53',
                    }
                });
                const data = await response.json();
                if (data.response.length > 0) {
                    const lastMatch = data.response[0];
                    const winner = lastMatch.teams.home.winner ? home : (lastMatch.teams.away.winner ? away : 'Draw');
                    resultDiv.innerHTML = `Prediction: ${winner}`;
                } else {
                    resultDiv.innerHTML = 'No match data found.';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error fetching data.';
            }
        }
    </script>
</body>
</html>
