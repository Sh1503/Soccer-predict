
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תחזית כדורגל</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      direction: rtl;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      width: 250px;
      max-width: 90%;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      white-space: pre-line;
    }

    .history {
      margin-top: 40px;
      text-align: right;
      direction: rtl;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history ul {
      list-style: none;
      padding: 0;
    }

    .history li {
      background-color: #fff;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>בדיקת סיכויי ניצחון</h1>
  <input type="text" id="team1" placeholder="קבוצה ראשונה">
  <br>
  <input type="text" id="team2" placeholder="קבוצה שנייה">
  <br>
  <button onclick="predict()">חשב</button>
  <button onclick="clearHistory()">נקה היסטוריה</button>

  <div class="result" id="result"></div>

  <div class="history">
    <h3>היסטוריית חיפושים:</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    function fakeAPI(team1, team2) {
      const base1 = team1.length * 7 % 100;
      const base2 = team2.length * 5 % 100;
      let total = base1 + base2;
      if (total === 0) total = 1;

      const team1Chance = Math.round((base1 / total) * 100);
      const team2Chance = 100 - team1Chance;

      return { team1Chance, team2Chance };
    }

    function predict() {
      const team1 = document.getElementById("team1").value.trim();
      const team2 = document.getElementById("team2").value.trim();
      const resultDiv = document.getElementById("result");

      if (!team1 || !team2) {
        resultDiv.innerText = "יש להזין את שתי הקבוצות.";
        return;
      }

      const { team1Chance, team2Chance } = fakeAPI(team1, team2);

      const resultText =
        `${team1} - ${team1Chance}% סיכוי לניצחון\n${team2} - ${team2Chance}% סיכוי לניצחון`;
      resultDiv.innerText = resultText;

      addToHistory(`${team1} נגד ${team2} → ${team1Chance}% / ${team2Chance}%`);

      // איפוס קלטים
      document.getElementById("team1").value = "";
      document.getElementById("team2").value = "";
    }

    function addToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("soccerHistory")) || [];
      history.unshift(entry);
      history = history.slice(0, 10); // שמור רק 10 אחרונות
      localStorage.setItem("soccerHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("soccerHistory")) || [];
      history.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }

    function clearHistory() {
      localStorage.removeItem("soccerHistory");
      renderHistory();
    }

    renderHistory(); // טען היסטוריה כשנכנסים
  </script>
</body>
</html>
