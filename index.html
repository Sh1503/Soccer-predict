<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חיזוי משחקי כדורגל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2980b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>מנבא תוצאת משחק</h1>
  <input type="text" id="homeTeam" placeholder="קבוצה ביתית">
  <input type="text" id="awayTeam" placeholder="קבוצה אורחת">
  <button onclick="predict()">נבא תוצאה</button>
  <div id="result"></div>

  <script>
    async function predict() {
      const home = document.getElementById('homeTeam').value;
      const away = document.getElementById('awayTeam').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'טוען תוצאה...';

      try {
        const response = await fetch(`https://v3.football.api-sports.io/predictions?home=${home}&away=${away}`, {
          method: 'GET',
          headers: {
            'x-apisports-key': '5ce9f8d068bf9962e11d192391618d53'
          }
        });

        const data = await response.json();
        const prediction = data.response[0]?.predictions?.winner?.name || 'לא נמצאה תוצאה';
        const percent = data.response[0]?.predictions?.winner?.percent || 'לא ידוע';

        resultDiv.innerHTML = `<strong>סיכוי לניצחון:</strong> ${prediction} (${percent})`;
      } catch (error) {
        resultDiv.innerHTML = 'שגיאה בעת שליפת התוצאה. בדוק את שמות הקבוצות ונסה שוב.';
      }
    }
  </script>
</body>
</html>
