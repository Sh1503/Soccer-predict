<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תחזית כדורגל מקצועית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1f1f1f;
    }

    body {
      margin: 0;
      font-family: 'Alef', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl;
      text-align: center;
      padding: 40px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: #fff;
    }

    button {
      padding: 12px 24px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      white-space: pre-line;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .history {
      text-align: right;
      margin-top: 40px;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history ul {
      list-style: none;
      padding: 0;
    }

    .history li {
      background: #eaeaea;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    body.dark .history li {
      background: #2c2c2c;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid var(--primary-color);
      border-radius: 30px;
      padding: 6px 16px;
      color: var(--primary-color);
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-dark:hover {
      background: var(--primary-color);
      color: white;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      input {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">מצב לילה</button>

  <div class="container">
    <h1>בדיקת סיכויי ניצחון</h1>
    <input type="text" id="team1" placeholder="קבוצה ראשונה">
    <input type="text" id="team2" placeholder="קבוצה שנייה">
    <button onclick="predict()">חשב</button>
    <button onclick="clearHistory()">נקה היסטוריה</button>

    <div class="result" id="result">
      <canvas id="predictionChart" style="max-height: 200px; margin-top: 20px;"></canvas>
    </div>

    <div class="history">
      <h3>היסטוריית חיפושים:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    // WARNING: Do not expose API key in production. Move to a backend server!
    const API_KEY = "5ce9f8d068bf9962e11d192391618d53";

    // Map Hebrew team names to English for API compatibility
    const teamNameMap = {
      "הפועל תל אביב": "Hapoel Tel Aviv",
      "מכבי חיפה": "Maccabi Haifa",
      "מכבי תל אביב": "Maccabi Tel Aviv",
      "הפועל חיפה": "Hapoel Haifa",
      "ביתר ירושלים": "Beitar Jerusalem",
      // Add more Israeli teams as needed
    };

    // Fetch team ID by name using the API
    async function getTeamId(teamName) {
      const englishName = teamNameMap[teamName] || teamName;
      try {
        const response = await fetch(`https://api-football-v1.p.rapidapi.com/v3/teams?name=${encodeURIComponent(englishName)}`, {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": API_KEY,
            "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
          }
        });
        const data = await response.json();
        if (data.response && data.response.length > 0) {
          return data.response[0].team.id;
        }
        return null;
      } catch (error) {
        console.error("Error fetching team ID:", error);
        return null;
      }
    }

    // Fetch head-to-head data and calculate win probabilities
    async function fetchAPI(team1, team2) {
      const team1Id = await getTeamId(team1);
      const team2Id = await getTeamId(team2);

      if (!team1Id || !team2Id) {
        return { team1Chance: 50, team2Chance: 50, error: "לא נמצאה אחת הקבוצות או שתיהן." };
      }

      try {
        const response = await fetch(`https://api-football-v1.p.rapidapi.com/v3/fixtures/head2head?h2h=${team1Id}-${team2Id}`, {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": API_KEY,
            "X-RapidAPI-Host": "api-football-v1.p.rapidapi.com"
          }
        });

        if (!response.ok) {
          throw new Error("Failed to fetch head-to-head data");
        }

        const data = await response.json();
        const fixtures = data.response || [];

        let team1Wins = 0, team2Wins = 0, totalMatches = fixtures.length;
        fixtures.forEach(fixture => {
          if (fixture.teams.home.winner) {
            if (fixture.teams.home.id === team1Id) team1Wins++;
            else if (fixture.teams.away.id === team2Id) team2Wins++;
          } else if (fixture.teams.away.winner) {
            if (fixture.teams.away.id === team2Id) team2Wins++;
            else if (fixture.teams.home.id === team1Id) team1Wins++;
          }
        });

        const team1Chance = totalMatches ? Math.round((team1Wins / totalMatches) * 100) : 50;
        const team2Chance = 100 - team1Chance;

        return { team1Chance, team2Chance };
      } catch (error) {
        console.error("API Error:", error);
        return { team1Chance: 50, team2Chance: 50, error: "שגיאה בטעינת נתונים מה-API." };
      }
    }

    async function predict() {
      const team1 = document.getElementById("team1").value.trim();
      const team2 = document.getElementById("team2").value.trim();
      const resultDiv = document.getElementById("result");

      if (!team1 || !team2) {
        resultDiv.innerText = "יש להזין את שתי הקבוצות.";
        resultDiv.classList.add("show");
        return;
      }

      if (team1 === team2) {
        resultDiv.innerText = "יש להזין שתי קבוצות שונות.";
        resultDiv.classList.add("show");
        return;
      }

      // Show loading state
      resultDiv.innerText = "טוען...";
      resultDiv.classList.add("show");

      const { team1Chance, team2Chance, error } = await fetchAPI(team1, team2);
      let resultText;
      if (error) {
        resultText = error;
      } else {
        resultText = `${team1} - ${team1Chance}% סיכוי לניצחון\n${team2} - ${team2Chance}% סיכוי לניצחון`;
      }

      resultDiv.innerText = resultText;
      resultDiv.classList.remove("show");
      void resultDiv.offsetWidth;
      resultDiv.classList.add("show");

      // Update chart
      const ctx = document.getElementById("predictionChart").getContext("2d");
      if (Chart.getChart("predictionChart")) {
        Chart.getChart("predictionChart").destroy(); // Destroy previous chart
      }
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [team1, team2],
          datasets: [{
            label: "סיכויי ניצחון (%)",
            data: [team1Chance, team2Chance],
            backgroundColor: ["#007bff", "#ff6f61"],
            borderColor: ["#0056b3", "#e63946"],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "אחוזים" }
            }
          },
          plugins: { legend: { display: false } }
        }
      });

      if (!error) {
        const timestamp = new Date().toLocaleString("he-IL");
        addToHistory(`${team1} נגד ${team2} → ${team1Chance}% / ${team2Chance}% (${timestamp})`);
      }

      document.getElementById("team1").value = "";
      document.getElementById("team2").value = "";
    }

    function addToHistory(entry) {
      let history = JSON.parse(localStorage.getItem("soccerHistory")) || [];
      history.unshift(entry);
      history = history.slice(0, 10);
      localStorage.setItem("soccerHistory", JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("soccerHistory")) || [];
      history.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }

    function clearHistory() {
      localStorage.removeItem("soccerHistory");
      renderHistory();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // Load dark mode preference
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    renderHistory();
  </script>
</body>
</html>
