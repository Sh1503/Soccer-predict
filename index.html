<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>חיזוי משחקי כדורגל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>חיזוי תוצאת משחק</h1>
  <input type="text" id="homeTeam" placeholder="קבוצה ביתית (בעברית או באנגלית)">
  <input type="text" id="awayTeam" placeholder="קבוצה אורחת (בעברית או באנגלית)">
  <button onclick="predict()">נבא תוצאה</button>
  <div id="result"></div>

  <script>
    const apiKey = "5ce9f8d068bf9962e11d192391618d53";

    const teamsMap = {
      "מנצ'סטר סיטי": "Manchester City",
      "מנצ'סטר יונייטד": "Manchester United",
      "ברצלונה": "Barcelona",
      "יובנטוס": "Juventus",
      "אטאלנטה": "Atalanta",
      "ריאל מדריד": "Real Madrid",
      "ליברפול": "Liverpool",
      "צ'לסי": "Chelsea",
      "בארסה": "Barcelona",
      "פ.ס.ז": "Paris Saint Germain",
      "באיירן מינכן": "Bayern Munich"
    };

    function translateTeamName(name) {
      return teamsMap[name] || name;
    }

    async function getTeamId(teamName) {
      const response = await fetch(`https://v3.football.api-sports.io/teams?search=${encodeURIComponent(teamName)}`, {
        method: 'GET',
        headers: { 'x-apisports-key': apiKey }
      });
      const data = await response.json();
      return data.response[0]?.team?.id || null;
    }

    async function findFixtureId(homeId, awayId) {
      const today = new Date().toISOString().split('T')[0];
      const twoWeeksLater = new Date(Date.now() + 14 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

      const responses = await Promise.all([
        fetch(`https://v3.football.api-sports.io/fixtures?team=${homeId}&from=${today}&to=${twoWeeksLater}`, {
          method: 'GET',
          headers: { 'x-apisports-key': apiKey }
        }),
        fetch(`https://v3.football.api-sports.io/fixtures?team=${awayId}&from=${today}&to=${twoWeeksLater}`, {
          method: 'GET',
          headers: { 'x-apisports-key': apiKey }
        })
      ]);

      const [homeData, awayData] = await Promise.all(responses.map(r => r.json()));
      const allFixtures = [...homeData.response, ...awayData.response];

      const fixture = allFixtures.find(f =>
        (f.teams.home.id === homeId && f.teams.away.id === awayId) ||
        (f.teams.home.id === awayId && f.teams.away.id === homeId)
      );

      return fixture?.fixture?.id || null;
    }

    async function predict() {
      let homeName = document.getElementById('homeTeam').value.trim();
      let awayName = document.getElementById('awayTeam').value.trim();

      homeName = translateTeamName(homeName);
      awayName = translateTeamName(awayName);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'מחפש נתונים...';

      const homeId = await getTeamId(homeName);
      const awayId = await getTeamId(awayName);

      if (!homeId || !awayId) {
        resultDiv.innerHTML = 'לא נמצאה אחת הקבוצות. בדוק את האיות או נסה באנגלית.';
        return;
      }

      const fixtureId = await findFixtureId(homeId, awayId);
      if (!fixtureId) {
        resultDiv.innerHTML = 'לא נמצא משחק קרוב בין הקבוצות האלו ב־14 הימים הקרובים.';
        return;
      }

      try {
        const response = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${fixtureId}`, {
          method: 'GET',
          headers: { 'x-apisports-key': apiKey }
        });
        const data = await response.json();
        const prediction = data.response[0]?.predictions?.winner?.name || 'לא ניתן לנבא';
        const percent = data.response[0]?.predictions?.winner?.percent || '0%';

        resultDiv.innerHTML = `<strong>תחזית:</strong> ${prediction} (${percent})`;
      } catch (error) {
        resultDiv.innerHTML = 'שגיאה בעת שליפת התחזית.';
      }
    }
  </script>
</body>
</html>
