<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תחזית כדורגל מקצועית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      color: #333;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 12px;
      margin: 10px 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>בדיקת סיכויי ניצחון</h1>
    <input type="text" id="team1" placeholder="קבוצה ראשונה">
    <input type="text" id="team2" placeholder="קבוצה שנייה">
    <button onclick="predict()">חשב</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiKey = "5ce9f8d068bf9962e11d192391618d53";

    async function searchTeam(teamName) {
      const url = `https://v3.football.api-sports.io/teams?search=${encodeURIComponent(teamName)}`;
      try {
        const res = await fetch(url, {
          headers: {
            "x-apisports-key": apiKey
          }
        });
        const data = await res.json();
        return data.response.length > 0 ? data.response[0] : null;
      } catch (err) {
        console.error("שגיאה בחיפוש קבוצה:", err);
        return null;
      }
    }

    async function predict() {
      const team1Input = document.getElementById("team1").value.trim();
      const team2Input = document.getElementById("team2").value.trim();
      const resultDiv = document.getElementById("result");

      if (!team1Input || !team2Input) {
        resultDiv.innerText = "יש להזין את שתי הקבוצות.";
        return;
      }

      if (team1Input === team2Input) {
        resultDiv.innerText = "יש להזין שתי קבוצות שונות.";
        return;
      }

      resultDiv.innerText = "טוען נתונים...";
      const [team1, team2] = await Promise.all([
        searchTeam(team1Input),
        searchTeam(team2Input)
      ]);

      if (!team1 || !team2) {
        resultDiv.innerText = "לפחות אחת הקבוצות לא נמצאה.";
        return;
      }

      // חישוב מדומה לפי אורך השם של הקבוצה
      const base1 = team1.team.name.length * 5 % 100;
      const base2 = team2.team.name.length * 3 % 100;
      const total = base1 + base2 || 1;
      const chance1 = Math.round((base1 / total) * 100);
      const chance2 = 100 - chance1;

      resultDiv.innerText =
        `${team1.team.name} - ${chance1}% סיכוי לניצחון\n` +
        `${team2.team.name} - ${chance2}% סיכוי לניצחון`;
    }
  </script>
</body>
</html>
