
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תחזית כדורגל - API אמיתי</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      direction: rtl;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    input {
      padding: 12px;
      width: 250px;
      max-width: 90%;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>תחזית מבוססת API</h1>
  <input type="text" id="team1" placeholder="קבוצה ביתית">
  <br>
  <input type="text" id="team2" placeholder="קבוצה אורחת">
  <br>
  <button onclick="predict()">חשב</button>

  <div class="result" id="result"></div>

  <script>
    async function predict() {
      const team1 = document.getElementById("team1").value.trim();
      const team2 = document.getElementById("team2").value.trim();
      const resultDiv = document.getElementById("result");

      if (!team1 || !team2) {
        resultDiv.innerText = "יש להזין את שתי הקבוצות.";
        return;
      }

      resultDiv.innerText = "טוען תחזית...";

      try {
        const response = await fetch(`https://v3.football.api-sports.io/predictions?home=${team1}&away=${team2}`, {
          method: "GET",
          headers: {
            "x-apisports-key": "5ce9f8d068bf9962e11d192391618d53"
          }
        });

        const data = await response.json();

        if (!data.response || data.response.length === 0) {
          resultDiv.innerText = "לא נמצאה תחזית מתאימה לקבוצות האלו.";
          return;
        }

        const prediction = data.response[0].predictions;

        const win1 = prediction.winner.name === team1 ? prediction.winner.percent : "—";
        const win2 = prediction.winner.name === team2 ? prediction.winner.percent : "—";
        const advice = prediction.advice;

        resultDiv.innerText =
          `${team1} → סיכוי לניצחון: ${win1}
${team2} → סיכוי לניצחון: ${win2}

המלצת המערכת: ${advice}`;
      } catch (error) {
        resultDiv.innerText = "שגיאה בהבאת תחזית. נסה שוב מאוחר יותר.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
