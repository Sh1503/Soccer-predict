<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>חיזוי משחקי כדורגל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>חיזוי תוצאת משחק</h1>
  <input type="text" id="homeTeam" placeholder="קבוצה ביתית">
  <input type="text" id="awayTeam" placeholder="קבוצה אורחת">
  <button onclick="predict()">נבא תוצאה</button>
  <div id="result"></div>

  <script>
    const apiKey = "5ce9f8d068bf9962e11d192391618d53";

    async function getTeamId(teamName) {
      const response = await fetch(`https://v3.football.api-sports.io/teams?search=${teamName}`, {
        method: 'GET',
        headers: { 'x-apisports-key': apiKey }
      });
      const data = await response.json();
      return data.response[0]?.team?.id || null;
    }

    async function findFixtureId(homeId, awayId) {
      const today = new Date().toISOString().split('T')[0];
      const nextWeek = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

      const response = await fetch(`https://v3.football.api-sports.io/fixtures?team=${homeId}&from=${today}&to=${nextWeek}`, {
        method: 'GET',
        headers: { 'x-apisports-key': apiKey }
      });
      const data = await response.json();

      const fixture = data.response.find(f =>
        (f.teams.home.id === homeId && f.teams.away.id === awayId) ||
        (f.teams.home.id === awayId && f.teams.away.id === homeId)
      );

      return fixture?.fixture?.id || null;
    }

    async function predict() {
      const homeName = document.getElementById('homeTeam').value.trim();
      const awayName = document.getElementById('awayTeam').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'מחפש נתונים...';

      const homeId = await getTeamId(homeName);
      const awayId = await getTeamId(awayName);

      if (!homeId || !awayId) {
        resultDiv.innerHTML = 'לא נמצאה אחת הקבוצות. ודא שהשמות כתובים נכון באנגלית.';
        return;
      }

      const fixtureId = await findFixtureId(homeId, awayId);
      if (!fixtureId) {
        resultDiv.innerHTML = 'לא נמצא משחק קרוב בין הקבוצות האלה.';
        return;
      }

      try {
        const response = await fetch(`https://v3.football.api-sports.io/predictions?fixture=${fixtureId}`, {
          method: 'GET',
          headers: { 'x-apisports-key': apiKey }
        });
        const data = await response.json();
        const prediction = data.response[0]?.predictions?.winner?.name || 'לא ניתן לנבא';
        const percent = data.response[0]?.predictions?.winner?.percent || '0%';

        resultDiv.innerHTML = `<strong>תחזית:</strong> ${prediction} (${percent})`;
      } catch (error) {
        resultDiv.innerHTML = 'שגיאה בעת שליפת התחזית. נסה שוב.';
      }
    }
  </script>
</body>
</html>
