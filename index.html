<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תחזית כדורגל בזמן אמת</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-weight: bold;
      white-space: pre-line;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>חיזוי סיכויי ניצחון - נתונים בזמן אמת</h1>
    <input type="text" id="team1" placeholder="קבוצה ראשונה">
    <input type="text" id="team2" placeholder="קבוצה שנייה">
    <br>
    <button onclick="predict()">חשב</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const API_KEY = "5ce9f8d068bf9962e11d192391618d53";
    const LEAGUE_ID = 39; // ליגה: פרמייר ליג (אפשר לשנות)
    const SEASON = 2023;

    async function getTeamIdByName(name) {
      const res = await fetch(`https://v3.football.api-sports.io/teams?search=${name}`, {
        headers: { "x-apisports-key": API_KEY }
      });
      const data = await res.json();
      if (data.response.length > 0) {
        return data.response[0].team.id;
      } else {
        throw new Error(`קבוצה "${name}" לא נמצאה.`);
      }
    }

    async function getTeamStats(teamId) {
      const res = await fetch(`https://v3.football.api-sports.io/teams/statistics?team=${teamId}&season=${SEASON}&league=${LEAGUE_ID}`, {
        headers: { "x-apisports-key": API_KEY }
      });
      const data = await res.json();
      return data.response;
    }

    function calculatePrediction(stats1, stats2) {
      const s1 = stats1.fixtures.wins.total * 2 + (stats1.goals.for.total / (stats1.fixtures.played.total || 1));
      const s2 = stats2.fixtures.wins.total * 2 + (stats2.goals.for.total / (stats2.fixtures.played.total || 1));
      const total = s1 + s2;
      const team1Chance = Math.round((s1 / total) * 100);
      const team2Chance = 100 - team1Chance;
      return { team1Chance, team2Chance };
    }

    async function predict() {
      const team1 = document.getElementById("team1").value.trim();
      const team2 = document.getElementById("team2").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.classList.remove("error");
      resultDiv.innerText = "טוען נתונים...";

      try {
        if (!team1 || !team2 || team1 === team2) {
          throw new Error("יש להזין שתי קבוצות שונות.");
        }

        const [id1, id2] = await Promise.all([getTeamIdByName(team1), getTeamIdByName(team2)]);
        const [stats1, stats2] = await Promise.all([getTeamStats(id1), getTeamStats(id2)]);
        const { team1Chance, team2Chance } = calculatePrediction(stats1, stats2);

        resultDiv.innerText =
          `${team1} - ${team1Chance}% סיכוי לנצחון\n${team2} - ${team2Chance}% סיכוי לנצחון`;
      } catch (error) {
        resultDiv.classList.add("error");
        resultDiv.innerText = error.message;
      }
    }
  </script>
</body>
</html>
